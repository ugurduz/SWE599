{% extends 'main.html' %}
{% block content %}

<style>
/*
*
* ==========================================
* CUSTOM UTIL CLASSES
* ==========================================
*
*/
.table-fixed tbody {
    height: 300px;
    overflow-y: auto;
    width: 100%;
}

.table-fixed thead,
.table-fixed tbody,
.table-fixed tr,
.table-fixed td,
.table-fixed th {
    display: block;
}

.table-fixed tbody td,
.table-fixed tbody th,
.table-fixed thead > tr > th {
    float: left;
    position: relative;
}

body {
    background: #ffffff;
    background: -webkit-linear-gradient(to right, #ffffff, #ffffff);
    background: linear-gradient(to right, #ffffff, #ffffff);
    min-height: 100vh;

}
</style>


    <div class="container py-1">
        <div class="row">
            <div class="col-lg-10 mx-auto bg-white rounded shadow">

                <!-- Fixed header table-->
                <div class="table-responsive">
                    <table class="table table-fixed">
                        <thead>
                            <tr>
                                <th scope="col" class="col-4">Date</th>
                                <th scope="col" class="col-6">Notification</th>
                            </tr>
                        </thead>

                        <tbody>
                            {% for notification in notificationList %}
                            <tr>
                                <td class="col-4">{{notification.created}}</td>
                                <td class="col-6">{{notification.body}}</td>
                            </tr>
                            {% endfor %}
                        </tbody>
                    </table>
                </div><!-- End -->
                
            </div>
        </div>
    </div>

{% for notification in notificationList %}
<div class="toast" role="alert" aria-live="assertive" aria-atomic="true" data-autohide="false">
    <div class="toast-header">
      <svg class="rounded mr-2" width="20" height="20" xmlns="http://www.w3.org/2000/svg" preserveAspectRatio="xMidYMid slice"
        focusable="false" role="img">
        <rect fill="#007aff" width="100%" height="100%" /></svg>
      <strong class="mr-auto">Notification</strong>
      <small class="text-muted">{{notification.created}}</small>
    </div>
    <div class="toast-body">
        {{notification.body}}
    </div>
  </div>
{% endfor %}

{% endblock %}
